<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sizning Saytingiz{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Sahifaning yuqori qismi, navbar va boshqalar -->
    <header>
        <nav>
            <!-- Navigatsiya menyusi -->
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'income' %}">Income</a></li>
                <li><a href="{% url 'expense' %}">Expense</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="#" class="language-selector">Choose Language</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Sahifa kontenti -->
        {% endblock %}
    </main>

    <!-- Footer bo'limi -->
    <footer>
        <div class="footer-content">
            <a href="{% url 'home' %}" class="home-button">Home</a>
            <!-- Boshqa footer kontentlari -->
            <p>&copy; 2024 Sizning Saytingiz Nomingiz. Barcha huquqlar himoyalangan.</p>
        </div>
    </footer>

    <!-- Stilni qo'shish -->
    <style>
        .footer-content {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .language-selector {
            /* Tanlangan til uchun stil */
        }
    </style>

    <!-- JavaScript (agar kerak bo'lsa) -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
