<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }} - Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            padding: 20px;
            background-color: #f8f8f8;
            margin: 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>{{ category.name }} Music</h1>
    <ul>
        {% for music in musics %}
            <li>{{ music.title }} by {{ music.artist }} - <a href="{{ music.music.url }}">Download</a></li>
        {% empty %}
            <li>No music available for this category.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'category_list' %}">Back to Categories</a>
    <a href="{% url 'home' %}">Back to Home</a>

</body>
</html>
