<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
    <h1>Groups</h1>
    <ul>
        {% for group in groups %}
            <li><a href="{% url 'group_detail' group.id %}">{{ group.name }}</a></li>
        {% empty %}
            <li>No groups available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
